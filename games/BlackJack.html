<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="BlackJack.css">
	<script src="../jquery-3.2.1.js"></script>
	<script src="../model/User.js"></script>
	<script src="../model/AI.js"></script>
	<script src="../model/Game.js"></script>
    <script src="BlackJack.js"></script>
	<script>
		var game;
		$(document).ready( function() { 
			game = new BlackJack();
			game.Start();
		});
	</script>
  </head>
  <body>
    <h>Black Jack</h>
    <p>Special Note: To prevent card counting, this game is played with an infinite deck of cards, so please do not be alarmed when the same card appears multiple times</p>
    <button id="Start" onclick="game.Start()">Start</button>
    <div class="group">
      <div class="mLabel">Amount of Money you have:</div>
      <div id="money">0</div>
    </div>
    <div class="group">
      <div class="vLabel">Dealer's card amount:</div>
      <div class="value" id="dealerCA">0</div>
    </div>
    <div class="group">
      <div class="dealer"></div>
      <div class="dealer"></div>
      <div class="dealer"></div>
      <div class="dealer"></div>
      <div class="dealer"></div>
    </div>
    <div class="group">
      <div class="player"></div>
      <div class="player"></div>
      <div class="player"></div>
      <div class="player"></div>
      <div class="player"></div>
    </div>
    <div class="group">
      <div class="vLabel">Your card amount:</div>
      <div class="value" id="playerCA">0</div>
    </div>
    <div class="group">
      <button onclick="game.Hit()">Hit</button>
      <button onclick="game.Stop()">Stop</button>
    </div>
  </body>
